<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='register.js') }}" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required>
            <button type="submit">Зарегистрироваться</button>
            <p>Есть аккаунт? <a href="/login">Вернуться назад</a></p>
        </form>
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

    </div>
</body>
</html>
